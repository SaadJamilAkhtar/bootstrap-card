<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="container text-center center-items" id="main">
        <div id="main-card">
            <div class="row text-center">
                <div class="col-12">
                    <div id="card">
                        <img src="./assets/img/illustration-hero.svg" alt="" id="card-img">
                        <div id="card-content" class="pt-2 pl-5 pr-5">
                            <div id="heading" class="mt-5">
                                <h1>Order Summary</h1>
                            </div>
                            <div id="card-content" class="pt-3 pb-2">
                                <p>
                                    You can now listen to millions of songs,
                                    audiobooks, and podcasts on any device
                                    anywhere you like!
                                </p>
                            </div>
                            <div id="plan">
                                <div class="row p-4">
                                    <div class="col-3">
                                        <img src="./assets/img/icon-music.svg" alt="">
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <div id="plan-heading">Annual Plan</div>
                                            </div>
                                            <div class="col-12">
                                                <div id="price">
                                                    $59.99/year
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3 pt-2">
                                        <a href="#" class="change-btn">Change</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
